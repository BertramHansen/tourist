<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

</head>
<body>

            <select id="Roll-Down" name="rolldown">

    <a th:href="@{/attractions/all}">Link to all attractions</a>

        <img th:class="kyoto" src="kyoto1.jpg" alt="kyoto-img" style="width: 297px; margin-right: 5px;">
